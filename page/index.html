<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fine img</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../style/animation.css" />
    <link rel="stylesheet" href="../style/between.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="#" class="header__logo">
            <img src="../img/logo-min.svg" alt="logo" />
            <h1 class="header__logo__text">Grid</h1>
          </a>
          <!-- ul.header__list>li.header__list__item*4>a.header__list__link[href=#] -->
          <ul class="header__list">
            <li class="header__list__item">
              <a href="#" class="header__list__link">How it works</a>
            </li>
            <li class="header__list__item">
              <a href="#" class="header__list__link">Who we are</a>
            </li>
            <li class="header__list__item">
              <a href="#" class="header__list__link">What we do</a>
            </li>
            <li class="header__list__item">
              <a href="#" class="header__list__link">Contact us</a>
            </li>
          </ul>
          <button class="header__btn btn">Sign In</button>
        </nav>
        <main class="header__main">
          <h2 class="header__title title">
            <strong>Combine <span>fine</span> images</strong>
            To represent a product
          </h2>
          <div class="header__grid">
            <p class="header__text left description">
              Use mixed grid with imagery, replace with your own photos and
              descriptions
            </p>
            <img
              src="../img/man_project.jpg"
              alt="Consider it done!"
              class="header__img1"
            />
            <p class="header__text right description">
              This is multipurpose grid, it fits for portfolio, services or
              agency web site
            </p>
            <img
              src="../img/color_sircle.jpg"
              alt="We aimed to deliver HQ templates for Figma"
              class="header__img2"
            />
            <img
              src="../img/change.jpg"
              alt="change by design"
              class="header__img3"
            />
            <img
              src="../img/letter_A.jpg"
              alt="AAAAAAAA"
              class="header__img4"
            />
            <img src="../img/blue.jpg" alt="Blue chose" class="header__img5" />
            <img src="../img/quart.jpg" alt="Blue chose" class="header__img6" />
            <img
              src="../img/header_women.jpg"
              alt="se my goal?"
              class="header__img7"
            />
          </div>
          <button class="main__header__btn btn">Learn more</button>
        </main>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
